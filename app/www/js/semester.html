<ion-view view-title="CUC约·开学">
  <ion-content>
    <div ng-repeat="news in news">
      <a href="#tab/semester/{{news.id}}">
        <div class="list card">
          <ion-item>
            <h2>{{news.title}}</h2>
            <p>{{news.source}}</p>
          </ion-item>
          <ion-item class="item item-image" type="item-text-wrap">
            <img ng-src="{{news.face}}">
          </ion-item>
          <ion-item>
            <p>
              赞:{{news.favour}}&ensp;阅读:{{news.read}}
            </p>
          </ion-item>
        </div>
      </a>
    </div>


  </ion-content>
</ion-view>
