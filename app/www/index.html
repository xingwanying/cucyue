<script language="javascript">
document.form1.Submit.disabled = true;
var speed = 1000; //速度
var wait = 5; //停留时间
function updateinfo(){
  if(wait == 0){
   document.getElementById('form1').style.display="none";
    Element();
        return;
  }
  else{
    document.form1.Submit.value = "广告剩余"+wait+"秒";
    wait--;
    window.setTimeout("updateinfo()",speed);
  }
}

updateinfo();
removeElement();

</script>
