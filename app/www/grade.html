<ion-view view-title="约·成绩">
  <ion-content>
    <h4 class="padding">教务在线成绩查询</h4>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">学号</span>
        <input type="text" placeholder="输入学号">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">密码</span>
        <input type="text" placeholder="输入查询密码">
      </label>
    </div>
    <img src="img/code.png" class="code">
    <div class="padding">
      <a href="#tab/grade/grade-details" class="button button-block button-dark">确定</a>
    </div>

  </ion-content>
</ion-view>
